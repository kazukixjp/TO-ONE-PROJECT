{% extends "app/base.html" %}
{% load widget_tweaks %}

{% block content %}

<div class="my-4">
    <h2>POST</h2>
</div>

<form method="post">
    {% csrf_token %}
    <div class="formpost">
        {% render_field form.title class="form-control" placeholder="Please write title here" %}
    </div>
    <div class="formpost">
        {% render_field form.content class="form-control" placeholder="Please write content here" %}
    </div>
    <button class="btn btn-warning" type="submit">Submit</button>
</form>

{% endblock %}
